# GitHub Info
repository: "ggufloader/gguf-loader"
github:
  is_project_page: true

# Visual & SEO Assets
logo: "/docs/apple-touch-icon.png"
image: "/docs/apple-touch-icon.png"
theme_color: "#0a74da"

# Theme — add a blog-friendly theme for post layout
theme: minima

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Build Behavior
permalink: pretty
markdown: kramdown
highlighter: rouge
safe: true
incremental: false
lsi: false

# Collections and Defaults — enable posts output and default layout
collections:
  posts:
    output: true

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author: "Hussain Nazary"
  - scope:
      path: ""
    values:
      layout: default
      author: "GGUF Loader"

# Time & Encoding
timezone: UTC
encoding: utf-8

# Sitemap Settings
sitemap:
  filename: sitemap.xml
  exclude:
    - /404.html

# Feed Settings
feed:
  collections:
    - posts
  excerpt_only: true

# File Inclusion & Exclusion
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - node_modules
  - vendor
  - .git
  - .github
  - .gitignore

include:
  - .htaccess
  - _pages
